<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">

    <div layout:fragment="mainContent">
        <div class="container">
            <div class="row mt-5">
                <div class="col-6 mx-auto">
                    <form id="nsiAdd" th:action="@{/nsi_add_dict}" method="post">
                        <div class="mt-2">
                            <label>
                                Идентификатор:
                            </label>
                            <input type="text" class="form-control mt-1" placeholder="введите идентификатор" name="id" required>
                        </div>
                        <div class="mt-2">
                            <label>
                                Код:
                            </label>
                            <input type="text" class="form-control mt-1" placeholder="введите код" name="code" required>
                        </div>
                        <div class="mt-2">
                            <label>
                                Наименование на казахском:
                            </label>
                            <input type="text" class="form-control mt-1" placeholder="введите наименование на казахском" name="nameKk" required>
                        </div>
                        <div class="mt-2">
                            <label>
                                Наименование на русском:
                            </label>
                            <input type="text" class="form-control mt-1" placeholder="введите наименование на русском" name="nameRu" required>
                        </div>
                        <div class="mt-2">
                            <label>
                                Наименование на английском:
                            </label>
                            <input type="text" class="form-control mt-1" placeholder="enter name" name="nameEn" required>
                        </div>
                        <div class="mt-2">
                            <label>
                                Дата создания:
                            </label>
                            <input type="date" class="form-control mt-1" placeholder="created code" name="createdDate" required>
                        </div>
                        <div class="mt-2">
                            <label>
                                Кто создал:
                            </label>
                            <select class="form-control" required name="createdBy">
                                <option th:each="option : ${emails}" th:value="${option}" th:text="${option}"></option>
                            </select>
                        </div>
                        <div class="mt-2">
                            <label>
                                Дата обновления:
                            </label>
                            <input type="date" class="form-control mt-1" placeholder="created code" name="updatedDate" required>
                        </div>
                        <div class="mt-2">
                            <label>
                                Кто обновил:
                            </label>
                            <select class="form-control" required name="updatedBy">
                                <option th:each="option : ${emails}" th:value="${option}" th:text="${option}"></option>
                            </select>
                        </div>
                        <div class="mt-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"  name="isHierarchical" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Признак иерархического справочника
                                </label>
                            </div>
                        </div>
                        <div class="form-check mt-2">
                            <input class="form-check-input " type="checkbox" name="isCommon">
                            <label >
                                Признак справочника общей структуры
                            </label>
                        </div>

                        <div class="mt-3">
                            <button class="btn btn-success">apply</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</html>
